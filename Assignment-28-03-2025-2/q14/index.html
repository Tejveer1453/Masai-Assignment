<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
      }
      #weather {
        margin-top: 20px;
        font-size: 18px;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Weather App</h2>
    <form id="weatherForm">
      <input type="text" id="city" placeholder="Enter city name" required />
      <button type="submit">Get Weather</button>
    </form>

    <div id="weather"></div>

    <script>
      const weatherForm = document.getElementById("weatherForm");
      const cityInput = document.getElementById("city");
      const weatherDisplay = document.getElementById("weather");
      const API_KEY = "YOUR_API_KEY"; // üî¥ Replace with your OpenWeather API Key

      weatherForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const city = cityInput.value.trim();

        // ‚úÖ Validate input: Ensure city is not empty
        if (city === "") {
          weatherDisplay.innerHTML = `<p class="error">‚ö†Ô∏è Please enter a city name.</p>`;
          return;
        }

        fetchWeather(city);
      });

      async function fetchWeather(city) {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

        try {
          const response = await fetch(url);

          // ‚úÖ Handle API errors (invalid city, API issues, etc.)
          if (!response.ok) {
            throw new Error(`City not found or API error (${response.status})`);
          }

          const data = await response.json();
          displayWeather(data);
        } catch (error) {
          console.error("Error fetching weather:", error);
          weatherDisplay.innerHTML = `<p class="error">‚ö†Ô∏è Failed to fetch weather. ${error.message}</p>`;
        }
      }

      function displayWeather(data) {
        const { name, main, weather } = data;
        weatherDisplay.innerHTML = `
                <h3>Weather in ${name}</h3>
                <p><strong>Temperature:</strong> ${main.temp}¬∞C</p>
                <p><strong>Description:</strong> ${weather[0].description}</p>
            `;
      }
    </script>
  </body>
</html>
