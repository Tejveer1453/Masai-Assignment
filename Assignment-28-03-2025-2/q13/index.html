<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .product {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background: #fff;
      }
      .product img {
        width: 100px;
        height: 100px;
        object-fit: contain;
      }
      .error {
        color: red;
        font-size: 18px;
        margin-top: 20px;
      }
      button {
        background: blue;
        color: white;
        padding: 8px;
        border: none;
        cursor: pointer;
        margin-top: 5px;
      }
      button:hover {
        background: darkblue;
      }
    </style>
  </head>
  <body>
    <h2>Product Listing</h2>
    <div id="productContainer" class="container"></div>
    <p id="errorMessage" class="error"></p>

    <script>
      async function fetchProducts() {
        const apiUrl = "https://fakestoreapi.com/products"; // Correct API URL
        const productContainer = document.getElementById("productContainer");
        const errorMessage = document.getElementById("errorMessage");

        try {
          const response = await fetch(apiUrl);

          // If response is not OK, throw an error
          if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
          }

          const products = await response.json();

          // Clear previous content
          productContainer.innerHTML = "";
          errorMessage.textContent = "";

          // Dynamically create product cards
          products.forEach((product) => {
            const productCard = document.createElement("div");
            productCard.classList.add("product");
            productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <h4>${product.title}</h4>
                        <p><strong>Price:</strong> $${product.price}</p>
                        <button onclick="viewDetails('${product.title}', '${product.price}')">View Details</button>
                    `;
            productContainer.appendChild(productCard);
          });
        } catch (error) {
          console.error("Error fetching products:", error);
          errorMessage.textContent =
            "⚠️ Failed to fetch products. Please try again later.";
        }
      }

      function viewDetails(title, price) {
        alert(`Product: ${title}\nPrice: $${price}`);
      }

      // Fetch products on page load
      fetchProducts();
    </script>
  </body>
</html>
