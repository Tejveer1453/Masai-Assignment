<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Search & Filter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      .filters {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      select,
      input {
        padding: 10px;
        margin: 5px;
      }
      .products {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }
      .product-card {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
      }
      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: contain;
      }
      .product-card h3 {
        font-size: 16px;
      }
      .product-card p {
        font-size: 14px;
      }
      .count {
        margin: 20px 0;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Product Search & Filter</h1>

      <!-- Filters Section -->
      <div class="filters">
        <input type="text" id="search" placeholder="Search Products..." />

        <select id="category">
          <option value="">Select Category</option>
          <!-- Categories will be populated here -->
        </select>

        <select id="sort">
          <option value="asc">Sort by Price: Low to High</option>
          <option value="desc">Sort by Price: High to Low</option>
        </select>
      </div>

      <!-- Product Count -->
      <div class="count" id="productCount">Total Products: 0</div>

      <!-- Products List -->
      <div class="products" id="products">
        <!-- Product cards will be populated here -->
      </div>
    </div>

    <script>
      const searchInput = document.getElementById("search");
      const categorySelect = document.getElementById("category");
      const sortSelect = document.getElementById("sort");
      const productsContainer = document.getElementById("products");
      const productCountDisplay = document.getElementById("productCount");

      let allProducts = []; // Store all products

      // Fetch all products and categories
      async function fetchData() {
        try {
          // Fetch products data
          const productResponse = await fetch(
            "https://fakestoreapi.com/products"
          );
          allProducts = await productResponse.json();

          // Fetch categories data
          const categoryResponse = await fetch(
            "https://fakestoreapi.com/products/categories"
          );
          const categories = await categoryResponse.json();

          // Populate category dropdown
          categories.forEach((category) => {
            const option = document.createElement("option");
            option.value = category;
            option.textContent =
              category.charAt(0).toUpperCase() + category.slice(1);
            categorySelect.appendChild(option);
          });

          // Initially display all products
          displayProducts(allProducts);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Display products dynamically
      function displayProducts(products) {
        // Clear previous products
        productsContainer.innerHTML = "";

        // Display product count
        productCountDisplay.textContent = `Total Products: ${products.length}`;

        // Display each product
        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.classList.add("product-card");

          productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" />
                    <h3>${product.title}</h3>
                    <p>$${product.price}</p>
                `;

          productsContainer.appendChild(productCard);
        });
      }

      // Handle search functionality
      function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredProducts = allProducts.filter((product) =>
          product.title.toLowerCase().includes(searchTerm)
        );
        displayProducts(filteredProducts);
      }

      // Handle category filter
      function handleCategoryFilter() {
        const selectedCategory = categorySelect.value;
        const filteredProducts = selectedCategory
          ? allProducts.filter(
              (product) => product.category === selectedCategory
            )
          : allProducts;
        displayProducts(filteredProducts);
      }

      // Handle price sorting
      function handlePriceSort() {
        const sortOption = sortSelect.value;
        const sortedProducts = [...allProducts];

        sortedProducts.sort((a, b) => {
          if (sortOption === "asc") {
            return a.price - b.price;
          } else {
            return b.price - a.price;
          }
        });

        displayProducts(sortedProducts);
      }

      // Event listeners for search, category filter, and sort
      searchInput.addEventListener("input", handleSearch);
      categorySelect.addEventListener("change", handleCategoryFilter);
      sortSelect.addEventListener("change", handlePriceSort);

      // Fetch data when the page loads
      window.onload = fetchData;
    </script>
  </body>
</html>
