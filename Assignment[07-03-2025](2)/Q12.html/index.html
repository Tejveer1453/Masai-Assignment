<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Specificity Practice</title>
    <style>
      /* Element Selector */
      div {
        color: blue;
      }

      /* Class Selector */
      .highlight {
        color: green;
      }

      /* ID Selector */
      #special {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="highlight" id="special">This text should be red.</div>
  </body>
</html>
