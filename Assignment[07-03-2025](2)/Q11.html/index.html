<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Combinators Example</title>
    <style>
      /* Descendant Combinator: All <p> inside <div> */
      div p {
        color: blue;
      }

      /* Child Combinator: Direct <p> child of <div> */
      div > p {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Direct child paragraph of div.</p>
      <section>
        <p>Nested paragraph inside section, inside div.</p>
      </section>
    </div>
  </body>
</html>
