<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Pagination</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      #user-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .user-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .user-card h3 {
        margin: 0 0 10px;
        font-size: 18px;
        color: #333;
      }
      .user-card p {
        margin: 5px 0;
        color: #555;
      }
      #pagination {
        text-align: center;
        margin-top: 30px;
      }
      button {
        margin: 5px;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>User Pagination App</h1>
    <div id="user-container"></div>
    <div id="pagination"></div>

    <script>
      const API_URL = "https://jsonplaceholder.typicode.com/users";
      const USERS_PER_PAGE = 6;
      const userContainer = document.getElementById("user-container");
      const pagination = document.getElementById("pagination");

      // Fetch and display users for the selected page
      async function fetchUsers(page) {
        try {
          const res = await fetch(
            `${API_URL}?_page=${page}&_limit=${USERS_PER_PAGE}`
          );
          if (!res.ok) throw new Error("Failed to fetch users");
          const users = await res.json();
          displayUsers(users);
        } catch (error) {
          userContainer.innerHTML = `<p style="color:red;">${error.message}</p>`;
        }
      }

      // Render user cards in the DOM
      function displayUsers(users) {
        userContainer.innerHTML = "";
        users.forEach((user) => {
          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
          <h3>${user.name}</h3>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>City:</strong> ${user.address.city}</p>
        `;
          userContainer.appendChild(card);
        });
      }

      // Render pagination buttons
      function setupPagination(totalUsers) {
        const totalPages = Math.ceil(totalUsers / USERS_PER_PAGE);
        pagination.innerHTML = "";
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.addEventListener("click", () => fetchUsers(i));
          pagination.appendChild(btn);
        }
      }

      // Initial setup
      async function init() {
        try {
          // Fetch total count by fetching all users once
          const res = await fetch(API_URL);
          const allUsers = await res.json();
          setupPagination(allUsers.length);
          fetchUsers(1); // Load first page by default
        } catch (error) {
          userContainer.innerHTML = `<p style="color:red;">${error.message}</p>`;
        }
      }

      init(); // Start the app
    </script>
  </body>
</html>
