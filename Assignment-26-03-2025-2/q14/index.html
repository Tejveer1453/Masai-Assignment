<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task List</title>
  </head>
  <body>
    <input id="taskInput" type="text" placeholder="Enter task" />
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>

    <script>
      const addTaskButton = document.getElementById("addTask");
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      addTaskButton.onclick = function () {
        const taskText = taskInput.value.trim(); // Trim to prevent empty spaces being added
        if (taskText === "") {
          alert("Task cannot be empty!");
          return;
        }

        const newTask = document.createElement("li");
        newTask.textContent = taskText; // Issue 1 Fixed: Using textContent instead of innerHTML for security
        taskList.appendChild(newTask); // Issue 2 Fixed: appendChild() should be used instead of append()

        taskInput.value = ""; // Clear input after adding task
      };

      taskList.onclick = function (e) {
        if (e.target.tagName === "LI") {
          // Issue 3 Fixed: Checking e.target.tagName instead of e.tagName
          e.target.remove();
        }
      };
    </script>
  </body>
</html>
