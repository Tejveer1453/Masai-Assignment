<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating and Removing Elements</title>
  </head>
  <body>
    <button id="addParagraph">Add Paragraph</button>
    <button id="removeParagraph">Remove Last Paragraph</button>
    <div id="container"></div>

    <script>
      const container = document.getElementById("container");
      const addButton = document.getElementById("addParagraph");
      const removeButton = document.getElementById("removeParagraph");

      // Function to add a new paragraph
      addButton.addEventListener("click", () => {
        const newParagraph = document.createElement("p"); // Create a <p> element
        newParagraph.textContent = "This is a new paragraph."; // Set text
        container.appendChild(newParagraph); // Append to container
      });

      // Function to remove the last paragraph
      removeButton.addEventListener("click", () => {
        if (container.lastChild) {
          // Check if there is a child to remove
          container.removeChild(container.lastChild);
        }
      });
    </script>
  </body>
</html>
