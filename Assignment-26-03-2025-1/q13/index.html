<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive DOM Manipulation</title>
    <style>
      #outputDiv {
        width: 300px;
        height: 150px;
        text-align: center;
        padding: 20px;
        border: 1px solid black;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Interactive DOM Manipulation</h2>

    <label>Enter Background Color:</label>
    <input type="text" id="colorInput" placeholder="e.g. red, blue, #f0f0f0" />
    <button id="changeBgBtn">Change Background</button>

    <br /><br />

    <label>Enter New Text:</label>
    <input type="text" id="textInput" placeholder="Enter new text" />
    <button id="updateTextBtn">Update Text</button>

    <div id="outputDiv">This is the default text.</div>

    <script>
      document
        .getElementById("changeBgBtn")
        .addEventListener("click", function () {
          let color = document.getElementById("colorInput").value.trim();
          let div = document.getElementById("outputDiv");

          div.style.backgroundColor = color;

          // Validate if the color was applied
          if (div.style.backgroundColor === "") {
            alert("Invalid color name!");
          }
        });

      document
        .getElementById("updateTextBtn")
        .addEventListener("click", function () {
          let text = document.getElementById("textInput").value.trim();
          let div = document.getElementById("outputDiv");

          if (text === "") {
            alert("Please enter some text!");
          } else {
            div.textContent = text;
          }
        });
    </script>
  </body>
</html>
